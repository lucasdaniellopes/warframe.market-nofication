<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Warframe Item Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Warframe Item Tracker</h1>
      <form id="itemForm">
        <label for="itemName"
          >Item Name:
          <input type="text" id="itemName" name="itemName" required />
          <ul id="itemList"></ul>
        </label>

        <div class="signalPrice-box">
          <div>
            <span>When the price is:</span>
            <ul class="itemSignals">
              <li>
                <input
                  type="radio"
                  id="below"
                  name="itemSignal"
                  value="below"
                  hidden
                  checked
                />
                <label for="below" class="itemSignal">
                  <div>Below</div>
                </label>
              </li>
              <li>
                <input
                  type="radio"
                  id="above"
                  name="itemSignal"
                  value="above"
                  hidden
                />
                <label for="above" class="itemSignal">
                  <div>Above</div>
                </label>
              </li>
            </ul>
          </div>
          <label for="itemValue"
            >Price:
            <input type="number" id="itemValue" name="itemValue" required />
          </label>
        </div>
        <button type="submit">Add</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
